<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Sticking with You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-orange-200 shadow">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="/images/logo.png" alt="Capybara Logo" class="w-10 h-10 rounded-full">
      <span class="text-2xl font-bold">Sticking with You</span>
    </a>
    <div class="space-x-4 flex items-center">
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
      <button onclick="openCartModal()" class="hover:underline">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </nav>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
          <button onclick="closeCartModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
          <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
          <div id="cart-items" class="space-y-4"></div>
          <div class="mt-6 flex justify-between items-center">
            <p class="font-semibold">Total: $<span id="cart-total">0.00</span></p>
            <a href="checkout.html" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Checkout</a>
          </div>
        </div>
      </div>

  <!-- Product Grid -->
  <section class="p-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <!-- Product 1 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="/images/capybara-classic.png" alt="Capybara Classic" class="rounded shadow w-48 h-48 object-cover">
      <h2 class="mt-4 font-bold text-xl">Capybara Classic</h2>
      <p class="mt-2 text-gray-600">$4.99</p>
      <button 
        onclick='addToCart({ name: "Capybara Classic", price: 4.99, quantity: 1, image: "/images/capybara-classic.png" })'
        class="mt-4 bg-orange-400 text-white px-4 py-2 rounded hover:bg-orange-500">
        Add to Cart
      </button>
    </div>

    <!-- Product 2 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="/images/cool-capybara.png" alt="Cool Capybara" class="rounded shadow w-48 h-48 object-cover">
      <h2 class="mt-4 font-bold text-xl">Cool Capybara</h2>
      <p class="mt-2 text-gray-600">$5.49</p>
      <button 
        onclick='addToCart({ name: "Cool Capybara", price: 5.49, quantity: 1, image: "/images/cool-capybara.png" })'
        class="mt-4 bg-orange-400 text-white px-4 py-2 rounded hover:bg-orange-500">
        Add to Cart
      </button>
    </div>

    <!-- Product 3 -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <img src="/images/mandarin-capybara.png" alt="Mandarin Capybara" class="rounded shadow w-48 h-48 object-cover">
      <h2 class="mt-4 font-bold text-xl">Mandarin Capybara</h2>
      <p class="mt-2 text-gray-600">$5.99</p>
      <button 
        onclick='addToCart({ name: "Mandarin Capybara", price: 5.99, quantity: 1, image: "/images/mandarin-capybara.png" })'
        class="mt-4 bg-orange-400 text-white px-4 py-2 rounded hover:bg-orange-500">
        Add to Cart
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-200 text-center p-4 mt-16">
    <p>&copy; 2025 Sticking with You. All rights reserved.</p>
  </footer>
  <script src="./js/cart.js"></script>
</body>
</html>
