<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Sticking with You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script defer src="script.js"></script>
</head>
<body class="bg-orange-50 text-gray-800">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-orange-200 shadow">
        <a href="index.html" class="flex items-center space-x-2">
            <img src="https://placehold.co/50x50" alt="Capybara Logo" class="rounded-full">
            <span class="text-2xl font-bold">Sticking with You</span>
        </a>
        <div class="space-x-4">
            <a href="products.html" class="hover:underline">Products</a>
            <a href="about.html" class="hover:underline">About</a>
            <a href="cart.html" class="hover:underline font-semibold">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="p-8">
        <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
        <div id="cart-items" class="space-y-4"></div>
        <div class="mt-6 flex justify-between items-center">
            <span class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></span>
            <a href="checkout.html" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-orange-200 text-center p-4 mt-16">
        <p>&copy; 2025 Sticking with You. All rights reserved.</p>
    </footer>
    <script src="./js/cart.js"></script>
</body>
</html>
