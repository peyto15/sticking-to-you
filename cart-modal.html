<!-- Cart Modal Drawer -->
<div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-end z-50">
    <div id="cart-drawer" class="bg-white w-full max-w-sm h-full shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out relative">
      <button onclick="closeCartModal()" class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl">&times;</button>
      <div class="p-6 flex flex-col h-full">
        <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
  
        <!-- Scrollable Items -->
        <div id="cart-items" class="space-y-4 flex-grow overflow-y-auto pr-2"></div>
  
        <!-- Footer -->
        <div class="mt-4 border-t pt-4">
          <div class="flex justify-between items-center mb-4">
            <p class="font-semibold">Total: $<span id="cart-total">0.00</span></p>
          </div>
          <a href="checkout.html" class="w-full block text-center bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
            Checkout
          </a>
        </div>
      </div>
    </div>
  </div>
